<!DOCTYPE html>
<html>
  <head>
    <title>Sandie Weather App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>San Francisco</h1>
                  <ul>
                    <li><span>Friday 18:16</span>, scattered clouds</li>
                    <li>
                      Humidity: <strong>77%</strong>, Wind:
                      <strong>7.72km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <span class="temperature">14</span
                      ><span class="unit">°C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">15°</span
                    ><span class="forecast-temperature-min">12°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sat</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">16°</span
                    ><span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">16°</span
                    ><span class="forecast-temperature-min">12°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">14°</span
                    ><span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Tue</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">14°</span
                    ><span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by Sandie
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
